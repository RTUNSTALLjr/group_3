{% extends "./base.html" %}
{% block base %}

    <form action="/customer/login" method="POST" class="w-25 p-3 rounded m-5 mx-auto" style="background-color: rgb(177, 177, 177);">
        <p class="fs-3 text-center mt-3 mb-5">Customer Login</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
        <div class="w-75 mx-auto">
            <div class="mb-3">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div>
                <label class="form-label" for="">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="d-flex align-items-center flex-column">
                <button class="btn btn-warning mt-4 mb-2" type="submit">Login</button>
                <p class="mb-5">Don't have an account? <a href="/registration">Register</a></p>
            </div>
        </div>
    </form>

<!-- FOOTER -->
<div class="bg-success border-top border-warning border-3" style="width: 100%; height: 50px; position: absolute; bottom: 0px;"></div>

{% endblock base %}
