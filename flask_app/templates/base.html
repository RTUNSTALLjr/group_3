<!DOCTYPE html>
<html lang="en">
<head>

    <!-- STYLING -->

                <p class="fw-bold logo text-dark" style="font-size: 5rem;">SUB-URBAN</p>

                    <a href="/logout" class="btn btn-lg btn-warning me-2">Logout</a>

                {% endif %}
            </div>
        </div>
    </div>
    <div class="py-2 bg-success border-bottom border-warning border-3 mx-auto d-flex justify-content-center">
        <a class="btn link-light" href="/"><b>HOME</b></a>
        <a class="btn link-light" href="/menu"><b>MENU</b></a>
