{% extends "./base.html" %}
{% block base %}

<div class="container rounded w-50 my-5 p-4">
    <h1 class="text-center text-success mb-5">Edit {SubName}</h1>
    <form action="">
        <div class="d-flex justify-content-between mt-5 border-success border-bottom">
            <p class="fs-3 text-success">General Info</p>
            <div class="d-flex gap-3 h-75">
                <a href="/menu" class="btn btn-secondary ">Cancel</a>
                <a href="" class="btn btn-warning">Save</a>
            </div>
        </div>
        <div class="d-flex justify-content-between gap-5 mt-4">
            <div class="w-50">
                <div class="mb-3">
                    <label for="" class="form-label">Sub Name</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
                <label for="" class="form-label">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" name="" class="form-control" value="{value from db}">
                </div>
            </div>
            <div class="w-50">
                <label for="" class="form-label">Sub Image</label>
                <input type="image" src="{value from db}" alt="">
            </div>
        </div>
        <p class="fs-3 text-success border-success border-bottom mt-3">Description</p>
        <div class="mb-3">
            <div class="mb-3">
                <label for="" class="form-label">Brief</label>
            <textarea name="" cols="30" rows="2" class="form-control">{value from db}</textarea>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Full Description</label>
            <textarea name="" cols="30" rows="6" class="form-control">{value from db}</textarea>
        </div>
        <p class="fs-3 text-success border-success border-bottom mt-3">Ingredients</p>
        <div class="d-flex justify-content-between gap-5 mt-4">
            <div class="w-50">
                <div class="mb-3">
                    <label for="" class="form-label">Bread</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cheese</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Sauce</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
            </div>
            <div class="w-50">
                <div class="mb-3">
                    <label for="" class="form-label">Protein</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Vegetables</label>
                    <input type="text" name="" class="form-control" value="{value from db}">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-3 mt-5">
            <a href="/menu" class="btn btn-secondary h-75">Cancel</a>
            <a href="" class="btn btn-warning h-75">Save</a>
        </div>
    </form>
    
</div>

<!-- FOOTER -->
<div class="bg-success border-top border-warning border-3" style="width: 100%; height: 50px;"></div>
{% endblock base %}
