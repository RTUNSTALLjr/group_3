{% extends "./base.html" %}
{% block base %}
    <h1>Welcome!!</h1>

    <form action="/customer/register" method="POST" class="w-25 p-3 m-5 rounded mx-auto" style="background-color: rgb(177, 177, 177);">
        <p class="fs-3 text-center mt-3 mb-5">New Customer Registration</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
        <div class="w-75 mx-auto">
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3 ">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3 ">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
        </div>
        <div class="d-flex align-items-center flex-column">
            <button class="btn btn-warning mt-3 mb-2" type="submit">Sign-Up</button>
            <p class="mb-5">Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>

<!-- FOOTER -->
<div class="bg-success border-top border-warning border-3" style="width: 100%; height: 50px;"></div>

{% endblock base %}
