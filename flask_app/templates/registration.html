{% extends "./base.html" %}
{% block base %}

<div class="container col-xxl-8 px-4">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <form action="/customer/login" method="POST" class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-5">New Customer Registration</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="lead w-75">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3 ">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3 ">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <div class="d-flex align-items-center flex-column">
                    <button class="btn btn-warning mt-3 mb-4" type="submit">Sign-Up</button>
                    <p class="mb-5">Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </form>
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="../static/images/mix.png" class="d-block mx-lg-auto img-fluid shadow" alt="The Restaurant" width="700" height="500" loading="lazy">
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="bg-success border-top border-warning border-3" style="width: 100%; height: 50px;"></div>

{% endblock base %}
