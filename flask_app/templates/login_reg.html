{% extends "./base.html" %}
{% block base %}
<h1>LOGIN/REG</h1>
<div class="d-flex gap-4">
    <!-- REGISTER -->
    <form action="#" class="w-50 d-flex flex-column p-3 mb-4 align-items-center" style="background-color: rgb(177, 177, 177);">
        <p>New Customer Registration</p>
        <div class="d-flex w-50 gap-5">
            <div class="d-flex flex-column">
                <label for="">First Name:</label>
                <input type="text">
            </div>
            <div class="d-flex flex-column">
                <label for="">Last Name:</label>
                <input type="text">
            </div>
        </div>
        <div class="d-flex w-50 gap-5">
            <div>
                <label for="">Email:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password">
            </div>
        </div>
        <button class="btn btn-warning w-25 my-2" type="submit">Sign-Up</button>
    </form>
    <!-- LOGIN -->
    <form action="#" class="w-50 p-3 d-flex flex-column align-items-center" style="background-color: rgb(177, 177, 177);">
        <p>Customer Login</p>
        <div class="d-flex flex-column w-25 gap-3">
            <div class="d-flex flex-column">
                <label for="">Email:</label>
                <input type="text">
            </div>
            <div class="d-flex flex-column">
                <label for="">Password:</label>
                <input type="password">
            </div>
            <button class="btn btn-warning w-25" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock base %}
